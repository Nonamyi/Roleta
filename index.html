    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorteador de jogos</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <h1>Sorteador De Jogos</h1>
        <div class="container">
            <div class="bolhas">
                <span style="--i:10"></span>
                <span style="--i:11"></span>
                <span style="--i:31"></span>
                <span style="--i:13"></span>
                <span style="--i:21"></span>
                <span style="--i:12"></span>
                <span style="--i:13"></span>
                <span style="--i:17"></span>
                <span style="--i:39"></span>
                <span style="--i:1"></span>
                <span style="--i:8"></span>
                <span style="--i:5"></span>
                <span style="--i:24"></span>
                <span style="--i:27"></span>
                <span style="--i:35"></span>
                <span style="--i:15"></span>
                <span style="--i:26"></span>
                <span style="--i:19"></span>
                <span style="--i:10"></span>
                <span style="--i:11"></span>
                <span style="--i:31"></span>
                <span style="--i:13"></span>
                <span style="--i:21"></span>
                <span style="--i:12"></span>
                <span style="--i:13"></span>
                <span style="--i:17"></span>
                <span style="--i:39"></span>
                <span style="--i:1"></span>
                <span style="--i:8"></span>
                <span style="--i:5"></span>
                <span style="--i:24"></span>
                <span style="--i:27"></span>
                <span style="--i:35"></span>
                <span style="--i:15"></span>
                <span style="--i:26"></span>
                <span style="--i:19"></span>
            </div>
            <div class="roleta-container">
                <div class="roleta">
                    <!-- Os itens serão adicionados aqui pelo JavaScript -->
                </div>
            </div>
            <div id="resultado">
                <p>Resultado: <span id="nome-jogo"></span></p>
                <img id="imagem-jogo" src="" alt="Imagem do jogo">
            </div>
            <div class="ranking-container">
                <div class="placar-titulo">Ranking</div>
                <div class="ranking"></div>
            </div>            
                    <!-- O ranking será gerado aqui pelo JavaScript -->
                </div>
            </div>
        </div>
        <div class="ratio">
            <p class="legenda">Ordenar por:</p>
            <div class="opcoes">
                <input type="radio" name="ordenar" id="alfabetica" value="alfabetica"> Ordem alfabética
                <input type="radio" name="ordenar" id="numerica" value="numerica"> Ordem numérica
            </div>
        </div>
        <div class="botao" onclick="sortear()">Sortear</div>
        <nav class="menu-lateral">  
            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>
            <ul>
                <li class="item-menu dropdown">
                    <a href="#" class="dropdown-toggle">
                        <span class="icon"><i class="bi bi-joystick"></i></span>
                        <span class="txt-link">Jogos disponíveis</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="https://www.minecraft.net/" target="_blank">Minecraft</a></li>
                        <li><a href="https://www.roblox.com/" target="_blank">Roblox</a></li>
                        <li><a href="https://terraria.org/" target="_blank">Terraria</a></li>
                        <li><a href="https://genshin.mihoyo.com/" target="_blank">Genshin</a></li>
                        <li><a href="https://playvalorant.com/" target="_blank">Valorant</a></li>
                    </ul>
                </li>
                <li class="item-menu dropdown">
                    <a href="#" class="dropdown-toggle">
                        <span class="icon"><i class="bi bi-record-fill"></i></span>
                        <span class="txt-link">Cores</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="padrao">Padrão</a></li>
                        <li><a href="#" class="quente">Quente</a></li>
                        <li><a href="#" class="fria">Fria</a></li>
                    </ul>                
                </li>        
            </ul>
        </nav>    
        <script src="scripts/roleta.js"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/main.js"></script>
    </body>
    </html>
